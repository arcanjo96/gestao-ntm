<div class="example-container">
  <h1>Login</h1>
  <br />

  <mat-form-field>
    <input matInput placeholder="Login" type="text" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Senha" type="password" />
  </mat-form-field>

  <button id="btn-add" mat-raised-button color="primary" (click)="login()">Entrar</button>
  <a (click)="goTo()">Criar conta.</a>
</div>
