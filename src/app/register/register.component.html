<div class="example-container">
  <h1>Novo Usu√°rio</h1>
   <form [formGroup]="registerForm">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Nome" type="text" />
        <mat-error *ngIf="registerForm.get('name').errors && registerForm.get('name').touched || registerForm.get('name').untouched">
          {{registerForm.get('name').errors.message}}
        </mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput formControlName="email" placeholder="E-mail" type="email" />
        <mat-error *ngIf="registerForm.get('email').errors && registerForm.get('email').touched || registerForm.get('email').untouched">
            {{registerForm.get('email').errors.message}}
          </mat-error>
      </mat-form-field>
      
      <mat-form-field>
          <input matInput appCpfMask formControlName="cpf" placeholder="CPF" type="cpf" maxlength="14" />
          <mat-error *ngIf="registerForm.get('cpf').errors && registerForm.get('cpf').touched || registerForm.get('cpf').untouched">
            {{registerForm.get('cpf').errors.message}}
          </mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <mat-select placeholder="Skills" formControlName="skill_id" >
          <mat-option *ngFor="let skill of skills" value="{{skill.id}}">{{skill.name}}</mat-option>
        </mat-select>
        <input matInput formControlName="skill_id" placeholder="skill_id" type="skill_id" />
        <mat-error *ngIf="registerForm.get('skill_id').errors && registerForm.get('skill_id').touched || registerForm.get('skill_id').untouched">
          {{registerForm.get('skill_id').errors.message}}
        </mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput phoneMask placeholder="Telefone" formControlName="phone" />
      </mat-form-field>
      
      <button id="btn-add" mat-raised-button color="primary" [disabled]="registerForm.invalid" (click)="save()" type="submit">Cadastrar</button>
   </form>
  </div>
