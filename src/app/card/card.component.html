
  <img src="https://www.clipartwiki.com/clipimg/detail/202-2024393_person-svg-transparent-manager-icon-png.png" />
  <div id="content">
    <h4>{{user?.name}}</h4>
    <h5>{{user?.email}}</h5>
    <button *ngIf="!isCart" mat-raised-button aria-label="Icone de Carrinho" color="warn">
      <mat-icon>mood_bad</mat-icon>
      {{user?.status}}
    </button>
    <button *ngIf="isCart" mat-raised-button aria-label="Icone de Carrinho" color="primary">
      <mat-icon>mood</mat-icon>
      {{user?.status}}
    </button>
  </div>
