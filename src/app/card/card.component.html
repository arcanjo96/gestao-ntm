<img
  src="https://www.clipartwiki.com/clipimg/detail/202-2024393_person-svg-transparent-manager-icon-png.png"
/>
<div id="content">
  <h4>{{ user?.name }}</h4>
  <h5>{{ user?.email }}</h5>
  <h5>Criado em: {{ user?.created_at }}</h5>
  <button
    *ngIf="user?.status == 'NÃ£o Validado'"
    mat-raised-button
    aria-label="Icone de Carrinho"
    color="warn"
    (click)="update(user)"
  >
    <mat-icon>mood_bad</mat-icon>
    {{ user?.status }}
  </button>
  <button
    class="mood"
    *ngIf="user?.status == 'Validado'"
    mat-raised-button
    aria-label="Icone de Carrinho"
  >
    <mat-icon>mood</mat-icon>
    {{ user?.status }}
  </button>
</div>
